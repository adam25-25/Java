function suma_gem(a, b) {

}
function odejmowanie_gem(a, b){
return a - b;
}
function mnozenie_gem(a, b){
return a * b;
}
function od_kwadratu_gem(a, b){
return a*a, b*b;
}
function reszta_z_dzielenia_a_przez_b_gem(a, b){
return a % b;
}
document.write("suma = "+suma_gem(a,b)+"<br>");

document.write(b+"^2 = "+od_kwadratu_gem(a,b)+"<br>");
document.write("reszta z dzielenia a przez b = "+reszta_z_dzielenia_a_przez_b_gem(a,b)+"<br>");
