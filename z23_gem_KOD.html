<textarea name="gemsa" cols="80" rows="16" readonly>
<html>
<head>
<meta charset="UTF-8">
<title>
Przyk≈Çad obliczenia dlugosci drabiny i katu jej nachylenia
</title>
<script language="JavaScript">
function Drabina_gemsa(d_gem,x_gem)
{
D=parseFloat(d_gem)
X=parseFloat(x_gem)

Drabina_wynik=Math.sqrt(Math.pow(d_gem,2)+Math.pow(x_gem,2));

document.getElementsByName('drabina')[0].value=Drabina_wynik.toFixed(2); /* na dokument */
alert("Drabina="+Drabina_wynik.toFixed(2)+"m"); /*do okna Alert */
wyprowadz_drabine_gem.innerHTML="Drabina="+Drabina_wynik.toFixed(2)+"m"+"<br>"; /* do tabeli */
}
function Kat_gemsa(d_gem,x_gem)
{
D=parseFloat(d_gem)
X=parseFloat(x_gem)

tg_gem=d_gem/x_gem;
radiany_gem=Math.atan(tg_gem);
kat_gem=(radiany_gem*180)/Math.PI;

document.getElementsByName('kat')[0].value=kat_gem.toFixed(2);
alert("Kat alfa="+kat_gem.toFixed(2)+"stopni");
wyprowadz_kat_gem.innerHTML="Kat alfa="+kat_gem.toFixed(2)+"stopni";
}
</script>
</head>
<body>
Obliczanie dlugosci drabiny w metrach oraz katu jej nachylenia (alfa)
<br> <br>
<form name="formularz" action="..." onsubmit="Drabina_gemsa(this.D_gem.value,this.X_gem.value); Kat_gemsa(this.D_gem.value,this.X_gem.value);return false">
Podaj wysokosc sciany=
<input size="6" name="D_gem">
Podaj odleglosc drabiny od sciany=
<input size="6" name="X_gem">
<br> <br>
<input TYPE="submit" Value="oblicz" >
<br> <br>
Dlugosc drabiny=
<input size="6" name="drabina">
Kat alfa=
<input size="6" name="kat">
</form>
<table>
<tr id="wyprowadz_drabine_gem"></tr>
<tr id="wyprowadz_kat_gem"></tr>
</table>
</body>
</html>
