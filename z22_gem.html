<html>
<head>
<meta charset="UTF-8">
<title>
Przyk≈Çad obliczenia Pola i obwodu prostokata
</title>
<script language="JavaScript">
function Pole_gemsa(a_gem,b_gem)
{
A=parseFloat(a_gem)
B=parseFloat(b_gem)

Pole_wynik=a_gem*b_gem;

document.getElementsByName('pole')[0].value=Pole_wynik.toFixed(2); /* na dokument */
alert("Pole="+Pole_wynik.toFixed(2)+" cm^2"); /*do okna Alert */
wyprowadz_pole_gem.innerHTML="Pole="+Pole_wynik.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
}
function Obwod_gemsa(a_gem,b_gem)
{
A=parseFloat(a_gem)
B=parseFloat(b_gem)

Obwod_wynik=a_gem*2+b_gem*2;

document.getElementsByName('obw')[0].value=Obwod_wynik.toFixed(2);
alert("Obwod="+Obwod_wynik.toFixed(2)+" cm");
wyprowadz_obwod_gem.innerHTML="Obwod="+Obwod_wynik.toFixed(2)+"cm";
}
</script>
</head>
<body>
Obliczanie Pola i Obwodu prostokata
<br> <br>
<form name="formularz" action="..." onsubmit="Pole_gemsa(this.a_dana_gem.value,this.b_dana_gem.value); Obwod_gemsa(this.a_dana_gem.value,this.b_dana_gem.value);return false">
Podaj a=
<input size="6" name="a_dana_gem">
Podaj b=
<input size="6" name="b_dana_gem">
<br> <br>
<input TYPE="submit" Value="oblicz" >
<br> <br>
Pole=
<input size="6" name="pole">
Obwod=
<input size="6" name="obw">
</form>
<table>
<tr id="wyprowadz_pole_gem"></tr>
<tr id="wyprowadz_obwod_gem"></tr>
</table>
</body>
</html>
